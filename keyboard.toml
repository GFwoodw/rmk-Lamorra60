# Documentation: https://haobogu.github.io/rmk/keyboard_configuration.html
[keyboard]
name = "Lamorra 60"
product_name = "Lamorra 60"
vendor_id = 0x4B4B
product_id = 0x0001
manufacturer = "GFWooD"
chip = "rp2040"

[matrix]
# Input and output pins are mandatory
input_pins = ["PIN_28", "PIN_27", "PIN_26", "PIN_16", "PIN_15"]
output_pins = ["PIN_21", "PIN_20", "PIN_14", "PIN_13", "PIN_12", "PIN_11", "PIN_10", "PIN_9", "PIN_8", "PIN_7", "PIN_6", "PIN_5", "PIN_2", "PIN_4", "PIN_3"]
# WARNING: Currently row2col/col2row is set in RMK's feature gate, configs here do nothing actually
# row2col = true

[layout]
rows = 5
cols = 15
layers = 3
keymap =[
    [
        ["Escape", "Kc1", "Kc2", "Kc3", "Kc4", "Kc5", "Kc6", "Kc7", "Kc8", "Kc9", "Kc0", "Minus", "Equal", "Delete", "Backspace"],
        ["Tab", "Q", "W", "E", "R", "T", "Y", "U", "I", "O", "P", "LeftBracket", "RightBracket", "_", "Backslash"],
        ["CapsLock", "A", "S", "D", "F", "G", "H", "J", "K", "L", "Semicolon", "Quote", "_", "Enter", "Enter"],
        ["LShift", "_", "Z", "X", "C", "V", "B", "N", "M", "Comma", "Dot", "Slash", "_", "RShift", "MO(1)"],
        ["LCtrl", "LGui", "LAlt", "_", "_", "_", "Space", "_", "_", "_", "RAlt", "MO(2)", "_", "RGui", "RCtrl"]
    ],
    [
        ["_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_"],
        ["_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_"],
        ["_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_"],
        ["_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_"],
        ["_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_", "_"],
    ]
]

[light]
# All light pins are high-active by default, uncomment if you want it to be low-active
capslock = { pin = "PIN_25", low_active = false }
# capslock.low_active = true
# scrolllock.pin = "PA3"
# scrolllock.low_active = true
# Just ignore if no light pin is used for it
# numslock.pin = "PA5"
# numslock.low_active = true



[storage]
# Storage feature is enabled by default
# enabled = false
